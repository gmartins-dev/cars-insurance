<div class="min-h-screen flex flex-col items-center bg-white px-2 py-8 sm:py-12">
  <div class="fixed top-0 left-0 w-full bg-[#5968FA] flex justify-center items-center py-6 z-10">
    <img src="assets/logo-loovi-seguros.svg" alt="Loovi Seguros" class="h-8" />
  </div>
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-4 sm:p-8 flex flex-col gap-6 mt-24">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Veículos Segurados</h2>
      <button (click)="goToAddVehicle()" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white text-base font-semibold py-3 px-8 rounded-full transition flex items-center justify-center gap-2">
        Adicionar Veículo
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
      </button>
    </div>

    <ng-container *ngIf="vehicles$ | async as vehicles">
      <div *ngIf="vehicles.length === 0" class="text-gray-500 text-center py-8">
        Nenhum veículo cadastrado.
      </div>
      <div *ngIf="vehicles.length > 0" class="overflow-x-auto rounded-xl border border-gray-100 bg-white">
        <table class="min-w-full text-sm sm:text-base">
          <thead>
            <tr class="bg-gray-50 text-gray-500">
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Marca</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Modelo</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Ano</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">VIN</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Placa</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let v of vehicles" class="border-b last:border-b-0 hover:bg-gray-50 transition">
              <td class="py-3 px-2 sm:px-4">{{ v.make }}</td>
              <td class="py-3 px-2 sm:px-4">{{ v.model }}</td>
              <td class="py-3 px-2 sm:px-4">{{ v.year }}</td>
              <td class="py-3 px-2 sm:px-4 font-mono">{{ v.vin }}</td>
              <td class="py-3 px-2 sm:px-4">{{ v.licensePlate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
</div>
