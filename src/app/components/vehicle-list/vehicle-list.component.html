<div class="min-h-screen flex flex-col items-center bg-white px-2 py-8 sm:py-12">
  <div class="fixed top-0 left-0 w-full bg-[#5968FA] flex justify-center items-center py-6 z-10">
    <img src="assets/logo-loovi-seguros.svg" alt="Loovi Seguros" class="h-8" />
  </div>
  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-4 sm:p-8 flex flex-col gap-6 mt-24">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">Veículos Segurados</h2>
      <div class="flex gap-3 w-full sm:w-auto">
        <button (click)="goToAddVehicle()" class="flex-1 sm:flex-initial bg-[#049B62] hover:bg-[#25D366] text-white text-base font-semibold py-3 px-8 rounded-full transition flex items-center justify-center gap-2 cursor-pointer">
          Adicionar Veículo
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
        </button>
        <button *ngIf="(vehicles$ | async)?.length" (click)="clearVehicles()" class="flex-1 sm:flex-initial bg-[#B91C1C] hover:bg-[#DC2626] text-white text-base font-semibold py-3 px-8 rounded-full transition flex items-center justify-center gap-2 cursor-pointer">
          Limpar Lista
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
        </button>
      </div>
    </div>

    <ng-container *ngIf="vehicles$ | async as vehicles">
      <div *ngIf="vehicles.length === 0" class="text-gray-500 text-center py-8">
        Nenhum veículo cadastrado.
      </div>
      <div *ngIf="vehicles.length > 0" class="overflow-x-auto rounded-xl border border-gray-100 bg-white">
        <table class="min-w-full text-sm sm:text-base">
          <thead>
            <tr class="bg-gray-50 text-gray-500">
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Marca</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Modelo</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Ano</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">VIN</th>
              <th class="py-3 px-2 sm:px-4 text-left font-medium">Placa</th>
              <th class="py-3 px-2 sm:px-4 text-center font-medium">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let v of vehicles" class="border-b last:border-b-0 hover:bg-gray-50 transition">
              <td class="py-3 px-2 sm:px-4">{{ v.make }}</td>
              <td class="py-3 px-2 sm:px-4">{{ v.model }}</td>
              <td class="py-3 px-2 sm:px-4">{{ v.year }}</td>
              <td class="py-3 px-2 sm:px-4 font-mono">{{ v.vin }}</td>
              <td class="py-3 px-2 sm:px-4">{{ v.licensePlate }}</td>
              <td class="py-3 px-2 sm:px-4 text-center">
                <button (click)="removeVehicle(v.vin)" class="text-[#B91C1C] hover:text-[#DC2626] transition-colors cursor-pointer p-2 hover:bg-red-50 rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
</div>
